<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="moon">
        <div class="crater1">
        </div>

        <div class="crater2">
        </div>

        <div class="crater3">
        </div>
    </div>
    <canvas id="canvas">
    </canvas>

    <div id="sea"></div>
    <div id="beach"></div>

    <img src="https://dl.dropbox.com/s/2k0mtrxc2dqurmh/jumping.png" alt="Jumping People" id="people">

    <div id="merrywrap" class="merrywrap">
        <div class="giftbox">
            <div class="cover">
                <div></div>
            </div>

            <div class="box"></div>
        </div>
        <div class="icons">
            <div class="row">
                <span>H</span>
                <span>a</span>
                <span>p</span>
                <span>p</span>
                <span>y</span>
            </div>

            <div class="row">
                <span>B</span>
                <span>i</span>
                <span>r</span>
                <span>t</span>
                <span>h</span>
                <span>d</span>
                <span>a</span>
                <span>y</span>
            </div>

            <div class="row">
                <span>L</span>
                <span>o</span>
                <span>k</span>
                <span>k</span>
                <span>h</span>
                <span>i</span>
                <span>S</span>
                <span>h</span>
                <span>o</span>
                <span>n</span>
                <span>a</span>
            </div>
        </div>
    </div>

    <div class="dateB">
        <span id="days"></span><br>
        <span id="hours"></span><br>
        <span id="minutes"></span><br>
        <span id="seconds"></span>
    </div>

    <div class="video"></div>

    <script src="index.js"></script>

</body>
</html>
